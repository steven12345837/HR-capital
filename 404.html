<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif; padding: 2rem; color:#111827; }
  </style>
</head>
<body>
  <p>Redirecting…</p>
  <script>
    (function () {
      var l = window.location;
      var parts = l.pathname.split('/').filter(Boolean);
      // 推回到首頁並把原始路徑塞進 ?p= 參數
      var base = '/';
      if (parts.length && l.hostname.endsWith('.github.io')) {
        base = '/' + parts[0] + '/';
      }
      if (!base.endsWith('/')) base += '/';
      var full = l.pathname + l.search + l.hash;
      var target = base + '?p=' + encodeURIComponent(full.replace(base, '/'));
      l.replace(target);
    })();
  </script>
</body>
</html>
